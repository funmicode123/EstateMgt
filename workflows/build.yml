name: Java CI with Maven

on:
  push:
    branches:['dev', 'master', "prod-support"]
  pull_request:
    branches:['dev', 'master', "prod-support"]

  jobs:

    test:
      name: Unit Test
      runs-on:

      steps:
        - uses: actions/ checkout@v1
        - name: Set up JDK 17
          uses: actions/setup-java@v1
          with:
            java-version: 1.17
        - name: Maven Package
          run: mvn -B clean package -DskipTests
        - name: Maven verify
          run: mvn -B clean verify