name: Java CI with Maven

on:
  push:
    branches: ['dev', 'master', 'prod-support']
  pull_request:
    branches: ['dev', 'master', 'prod-support']

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest  # ✅ Specify a valid runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # ✅ Updated to latest stable version

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # ✅ Common distribution; use 'zulu' or 'oracle' if needed
          java-version: '22'

      - name: Build with Maven (skip tests)
        run: mvn -B clean package -DskipTests

      - name: Run unit tests
        run: mvn -B test

      - name: Verify project
        run: mvn -B verify
