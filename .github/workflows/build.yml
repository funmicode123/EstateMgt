name: Java CI Build (No Unit Tests) + Docker Push

on:
  push:
    branches: ['dev', 'master', 'prod-support']
    tags: ['v*.*.*']
  pull_request:
    branches: ['dev', 'master', 'prod-support']

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Build with Maven (skip tests)
        run: mvn -B clean install -DskipTests

      - name: Check and create Dockerfile if not present
        run: |
          if [ ! -f ./Dockerfile ]; then
            echo "Dockerfile not found. Creating a default one..."
            cat <<'EOF' > Dockerfile
            FROM eclipse-temurin:22-jdk-alpine
            WORKDIR /app
            COPY target/*.jar app.jar
            ENTRYPOINT ["java", "-jar", "app.jar"]
            EOF
          else
            echo "Dockerfile already exists."
          fi

      - name: Check for built JAR file
        run: |
          JAR_FILE=$(find target -type f -name "*.jar" | head -n 1)
          if [ ! -f "$JAR_FILE" ]; then
            echo "No JAR file found in target/. Build may have failed."
            exit 1
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image and tag based on branch
        id: meta
        run: |
          REPO=ghcr.io/${{ github.repository }}
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ "${GITHUB_REF}" == refs/heads/master || "${GITHUB_REF}" == refs/heads/main ]]; then
            VERSION=latest
          else
            BRANCH_NAME=${GITHUB_REF##*/}
            VERSION=${BRANCH_NAME//\//-}
          fi
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Full image: $REPO:$VERSION"

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }} .

      - name: Push Docker image
        run: |
          docker push ${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }}

      - name: Also tag and push as 'latest' if on master/main
        if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ steps.meta.outputs.repo }}:${{ steps.meta.outputs.version }} ${{ steps.meta.outputs.repo }}:latest
          docker push ${{ steps.meta.outputs.repo }}:latest

  auto_tag:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Bump version and push tag
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release_branches: master
          tag_prefix: v
          default_bump: patch
